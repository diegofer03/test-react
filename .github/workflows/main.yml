name: Run Tests

# Controlar cuándo se ejecuta el workflow
on:
  push:                # Ejecutar las pruebas cuando alguien haga push
    branches: 
      - main           # Solo en la rama 'main'
  pull_request:        # O cuando se cree un Pull Request hacia 'main'
    branches: 
      - main

# Define el trabajo que se realizará
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Chequeo de repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'        # Puedes ajustar esta versión según la que uses en tu proyecto

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Ejecutar las pruebas de Jest
      - name: Run Jest tests
        run: npm test -- --ci --coverage   # Usa Jest en modo CI con cobertura
